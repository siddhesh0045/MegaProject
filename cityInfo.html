<!DOCTYPE html>
<html>
<head>
    <title>City Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #d2e4fc;


        }
        h1{
            text-align: center;
            color: white;
            border: 1px solid black;
            padding: 2%;
            background-color: rgb(39, 59, 90);
            border-radius: 15px ;
            
        }
        #forlebel{
            font-weight: bolder;
        }
        .card {
            margin: 10px;
            width: 300px;
            display: inline-block;
        }
        #searchButton{
            background-color: rgb(39, 59, 90);
        }
    </style>
</head>
<body>
    <h1>City Information</h1>
    <br>
    <div class="form-group">
        <label id="forlebel"  for="cityDropdown">Select a city:</label>
        <br>
        <select class="form-control" id="cityDropdown">
            <option value="none">Select city where you want to find parking space</option>   
            <option value="Sangli">Sangli</option>   
            <option value="Kolhapur">Kolhapur</option>   
            <!-- Add more cities as needed -->
           
        </select>
    </div>
    <br>
    <button class="btn btn-primary" id="searchButton">Search</button>

    <div id="cityInfo">
        <!-- Cards will be displayed here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample city data (you can replace this with real data)
        const cityData = {
            "Sangli": [{
                name: "SFC Mall Parking",
                AvailableParking: "5 slots",
                description: "Hurry  up !! Confirm your slot now !"
                
            },
            {
            name: "Ganesh Mandir Parking",
                AvailableParking: "85 slots",
                description: "Hurry  up !! Confirm your slot now !"
                
            }],
            "Kolhapur": [{
                name: "Relaince Mall Parking",
                AvailableParking: "23 slots ",
                description: "Hurry  up !! Confirm your slot now !"
            }],
            
            // Add more cities and data as needed
        };

        // Function to display city information when the "Search" button is clicked
        document.getElementById("searchButton").addEventListener("click", function () {
            const selectedCity = document.getElementById("cityDropdown").value;
            const cityInfo = cityData[selectedCity];
            

            if (cityInfo) {
    let htmlContent = ""; // Initialize an empty string to accumulate HTML content

    for (let i = 0; i < cityInfo.length; i++) {
        htmlContent += `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${cityInfo[i].name}</h5>
                    <p class="card-text">Available Parking: ${cityInfo[i].AvailableParking}</p>
                    <p class="card-text">${cityInfo[i].description}</p>
                    <a href="seatbooking.html">Continue with ${cityInfo[i].name} parking</a>
                </div>
            </div>
        `;
    }

    // Set the accumulated HTML content to the cityInfo div
    document.getElementById("cityInfo").innerHTML = htmlContent;
} else {
    alert("City not found in the database.");
}

        });
    </script>
</body>
</html>
